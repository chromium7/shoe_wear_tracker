{% extends "base.html" %}

{% block content %}
<div class="center">
    <h1>{{ shoe.name }}</h1>
</div>
<div class="nav">
    <a href="{% url "web:shoes:details" shoe.id %}">&lt; back</a>
</div>
<div class="category">
    <h3>{{ category.name }}</h2>
    <div class="photos__grid">
        {% for photo in photos %}
        <a href="{{ photo.file.url }}" target="_blank">
            <div class="photos__photo">
                <img src="{{ photo.file.thumbnails.square.url }}">
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
